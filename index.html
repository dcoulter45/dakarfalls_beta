	<link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />

</head>

<body>
		
	<!-- Canvas placeholder -->
	<div id="screen" class="">
		
		<div id="menu">
			<div id="play"></div>
			<div id="co_op"></div>
			<div id="options"></div>
		</div>
	</div>
	
	<!-- melonJS Library -->
	<script type="text/javascript" src="lib/melonJS-1.0.0.js"></script>
	
	<!-- Plugin(s) -->
	<script type="text/javascript" src="lib/plugins/debugPanel.js"></script>
	
	<!-- Game Scripts -->
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/resources.js"></script>
	<script type="text/javascript" src="js/save.js"></script>
	
	<script type="text/javascript" src="js/entities/player.js"></script>
	<script type="text/javascript" src="js/entities/objects.js"></script>
	<script type="text/javascript" src="js/entities/controls.js"></script>
	<script type="text/javascript" src="js/entities/hud.js"></script>
	<script type="text/javascript" src="js/entities/entities.js"></script>
	<script type="text/javascript" src="js/entities/npc.js"></script>

	<script type="text/javascript" src="js/screens/title.js"></script>

	<script type="text/javascript" src="js/screens/intro.js"></script>
	<script type="text/javascript" src="js/screens/end.js"></script>
	
	<!-- Bootstrap & Mobile optimization tricks -->
	<script type="text/javascript">

		window.onReady(function onReady() {
			game.onload();

			// Mobile browser hacks
			if (me.sys.isMobile && !navigator.isCocoonJS) {
				// Prevent the webview from moving on a swipe
				window.document.addEventListener("touchmove", function (e) {
					e.preventDefault();
					window.scroll(0, 0);
					return false;
				}, false);

				// Scroll away mobile GUI
				(function () {
					window.scrollTo(0, 1);
					me.video.onresize(null);
				}).defer();

				me.event.subscribe(me.event.WINDOW_ONRESIZE, function (e) {
					window.scrollTo(0, 1);
				})

				// Retina viewport settings
				if (window.devicePixelRatio > 1) {
					document.getElementById("viewport").setAttribute(
						"content",
						"width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=0"
					);
				}
			}
		});
	</script>

	
</body>

</html>
